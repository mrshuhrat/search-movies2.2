<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeastMovies.uz</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <div class="container pt-3 position-relative">
    <header class="site-header">
      <h1 class="text-center mb-4">Best Movies</h1>

      <form class="search-form mb-2" action="https://echo.html.ru" method="GET" autocomplete="off">
          <input class="search-input form-control" type="search" name="search" id="movies-search" placeholder="Search...">
          
          <select class="catigories-select form-control w-25" name="select" id="categories-select">
            <option value="All" selected>All</option>
          </select>
    
          <select class="sort-selct form-control mr-3 w-25" name="rating" id="rating-select">
            <option value="az">Alphabet (A-Z)</option>
            <option value="za">Alphabet (Z-A)</option>
            <option value="rating_asc">Rating (1-10)</option>
            <option value="rating_desc">Rating (10-1)</option>
            <option value="year_asc">Year (Old to New)</option>
            <option value="year_desc">Year (New to Old)</option>
          </select>

          <button class="search-button btn bg-danger text-white w-25" type="submit">Search</button>
        
      </form>
      <div>
        <p>
          <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            &#9829; Bookmarks
          </button>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
          </div>
        </div>
      </div>
    </header>
    <hr>

    <main class="">
      <ul class="movies p-3 pt-0 d-flex flex-wrap  list-unstyled">
        
      </ul>
    </main>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="font-weight-bold h4">About Movie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img class="modal-img movie__img mx-auto" src="" alt="movies img" width="320" height="150px">
          <h5 class="modal-title font-weight-bold text-center mt-2" id="exampleModalLabel">Kino nomi</h5>

          <div class="d-flex justify-content-between">
            <span class="font-weight-bold">Genre:</span>
            <span class="movie-modal-genre font-italic"></span>
          </div>
          <div class="d-flex justify-content-between">
            <span class="font-weight-bold">Year:</span>
            <span class="movie-modal-year"></span>
          </div>
          <div class="d-flex justify-content-between">
            <span class="font-weight-bold">Language:</span>
            <span class="movie-modal-language"></span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span class="font-weight-bold">Runtime:</span>
            <span class="movie-modal-runtime"></span>
          </div>
          <div class="">
            <span class="font-weight-bold">Summary:</span>
            <span class="movie-modal-summary"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <template id="movie_template">
    <li class="movie d-flex flex-column p-3 mb-5 border shadow">
      <a class="trailer__link" href="#" target="_blank">
        <img class="movie__img" src="" alt="movies img" width="200" height="150px">
      </a>
      <h2 class="movie__title"></h2>
      <p class="movie__categories"></p>
      <p class="movie__year mb-0 text-center font-weight-bold text-success mt-auto">2019</p>
      <div class="d-flex align-items-center justify-content-center mb-2">
        <span class="star">&starf;</span>
        <span class="movie__rating font-weight-bold"></span>
      </div>
      <button class="movie__btn btn bg-danger d-flex justify-content-center text-white mb-2 js-modal-btn" data-toggle="modal" data-target="#exampleModal">See More</button>
      <button class="bookmark-btn btn btn-outline-danger font-weight-bold">&#9829; Bookmark</button>
    </li>
  </template>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/normalized-movies.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
